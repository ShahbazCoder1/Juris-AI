name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust to your default branch if necessary

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Adjust to your project's Node.js version

    - name: Install dependencies
      run: npm ci

    - name: Configure Git user
      run: |
        git config --global user.name "ShahbazCoder1"
        git config --global user.email "shahbazhashmi14a@gmail.com"

    - name: Deploy to GitHub Pages
      env:
        API_KEY: ${{ secrets.API_KEY }}  # Ensure 'API_KEY' is set in the repository secrets
      run: npm run deploy